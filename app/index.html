<!doctype html>
<html lang="en" ng-app="musicAlbumApp">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Angular Jukebox</title>
    <meta name="description" content="Music Album search engine powered by Elasticsearch, AngularJS and Boostrap">
    <meta name="author" content="Antoine">
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- build:css({.tmp,app}) css/all.css -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- endbuild -->


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container"> 
      <div ng-view></div>
  </div> <!-- /container main-->

  <!-- build:js({.tmp,app}) scripts/angular.js -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-sanitize/angular-sanitize.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/jquery.js -->
  <script src="lib/jquery/jquery.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/bootstrap.js -->
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/elastic.js -->
  <script src="lib/angular-spotify/src/angular-spotify.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/application.js -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <!-- endbuild -->

</body>
</html>
